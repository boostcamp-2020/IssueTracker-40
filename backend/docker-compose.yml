version: "3"
services:
  mysql:
    image: mysql:5.7
    # volumes:
    #   - "./.mysql:/var/lib/mysql"
    restart: always
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: "issuetrackerdb"
      MYSQL_USER: "team40"
      MYSQL_PASSWORD: "123123"
      MYSQL_ROOT_PASSWORD: "root"
    command: 
      - --default-authentication-plugin=mysql_native_password 
      - --character-set-server=utf8 
      - --collation-server=utf8_unicode_ci
  adminer:
    image: adminer
    container_name: adminer
    ports:
      - 8888:8080